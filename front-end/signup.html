<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
    /* Responsive styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Inter, sans-serif;
    }
    .header-footer {
        width: 100%;
        height: 82px;
        background: #003865;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        position: relative; /* Changed from absolute to relative */
        z-index: 10; /* Ensure header stays above the content */
    }
    .title {
        color: #ffffff; /* White text color */
        font-size: 2rem; /* Increased font size for visibility */
        text-align: center; /* Center the title */
        padding: 20px 0; /* Add some padding to position the title */
    }
    .footer {
        position: absolute;
        bottom: 0;
    }
    .input-container {
        width: 80%; /* Responsive width */
        max-width: 418px; /* Maximum width */
        margin: auto; /* Centering */
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
    .input-field {
        width: calc(100% - 20px); /* Full width minus padding */
        height: 58px;
        margin-bottom: 20px; /* Space between fields */
        padding: 10px;
        background: #F6F6F6;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset;
        border: 1px #FCFCFC solid;
        font-size: 1rem; /* Responsive font size */
    }
    .action-button {
        width: 100%;
        height: 68px;
        background: #F14D4D;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 13px;
        border: 2px #928B8B solid;
        color: white;
        font-size: 1.5rem; /* Responsive font size */
        font-weight: 700;
    }
    .login-link {
        display: block;
        text-align: center;
        color: black;
        font-size: 1rem; /* Responsive font size */
        font-weight: 400;
        text-decoration: underline;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div style="width: 100%; height: 100%; position: relative; background: white">

    <!-- Header -->
       <div class="header-footer">
        <h1 class="title">Create Account</h1> <!-- Added title -->
    </div>
    <!-- <div class="header-footer"></div> -->

    <!-- Main Content -->
    <div class="input-container">
        <!-- Username Field -->
        <input type="text" id="new-username" class="input-field" placeholder="Username">
        <!-- Password Field -->
        <input type="password" id="new-password" class="input-field" placeholder="Password">
        <!-- Confirm Password Field -->
        <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password">
        <!-- Create Account Button -->
        <button class="action-button">CREATE</button>
        <!-- Login Link -->
        <a href="/login" class="login-link">Login</a>
    </div>

    <!-- Footer -->
    <div class="header-footer footer"></div>
</div>
</body>
</html>
