<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .footer {
            background-color: #003865;
            width: 100%;
            height: 82px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .comment-box {
            background: white;
            box-shadow: 0px 3.4px 3.4px rgba(0, 0, 0, 0.25);
            border: 0.85px rgba(0, 0, 0, 0.20) solid;
            padding: 15px;
            border-radius: 16.15px;
            max-width: 300px;
        }
        .comment-box img {
            width: 100px;
            height: 100px;
            border-radius: 16.15px;
        }
        .comment-text {
            background: #F6F6F6;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .back-link {
            color: white;
            font-size: 36px;
            text-decoration: none;
        }
        /* More styles here */
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-link">Back</a>
    </div>
    <div class="main-content">
        <!-- Dynamically load comments here -->
        <div class="comment-box">
            <p>{{ rest_name }}</p>
        </div>
        {% for comment in comments %}
        <div class="comment-box">
            <img src="{{ comment.user_image }}" alt="User Image">
            <div class="comment-text">{{ comment.text }}</div>
        </div>
        {% else %}
        <div>No comments found.</div>
        {% endfor %}
    </div>
    <div class="footer"></div>
</body>
</html>
