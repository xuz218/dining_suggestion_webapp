<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<title>Dining Choices</title>
<style>
    /* Reset margins and padding to ensure consistency across browsers */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Full viewport height */
    }

    .container {
        flex: 1; /* Flex container for sidebar and main content */
        display: flex;
    }

    .footer {
        background: #003865;
        color: white;
        text-align: center;
        padding: 1rem;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    }

    .header {
        background: #003865;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 30px;
    }

    .website-name {
        color: white;
        font-size: 2rem;
        font-weight: 700;
    }

    .search-container {
        display: flex;
        align-items: center;
        background: white;
        border-radius: 13px;
        padding: 0 10px;
        margin-right: 35%; /* Adjust as needed */
        width: 30%;
    }

    #search-query {
        border: none;
        outline: none;
        padding: 10px;
        font-size: 1rem;
        border-radius: 13px 0 0 13px;
        flex-grow: 1;
    }

    #search-icon {
        cursor: pointer;
        color: #003865;
        padding: 10px;
        border-radius: 0 13px 13px 0;
        margin-left: -10px;
    }

    .sidebar {
        width: 25%;
        background: #D9D9D9;
        padding: 10px 0;
    }

    .sidebar-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .sidebar-item:last-child {
        border-bottom: none;
    }

    .sidebar-item input[type="radio"] {
        margin-right: 10px;
    }
    
    .sidebar-item label {
        cursor: pointer;
    }

    .main-content {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(23.33%, 1fr));
        grid-template-rows: repeat(auto-fill, minmax(33.33%, 1fr));
        gap: 10px;
        padding: 10px;
        width: 100%;
    }
    
    .card {
        background: #F7F7F7;
        padding: 10px;
        box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.25);
        border-radius: 5px;
        text-align: center;
        display: flex;
        flex-direction: column;
        height: 400px;
    }
    
    .card img {
        width: 100%; /* Ensures image takes full width of the card */
        height: 70%; /* Keeps image aspect ratio intact */
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 10px; /* Space between image and text below it */
    }
    
    .card-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 1; /* Ensures content fills the space left by the image */
    }
    
    .card:before {
        content: '';
        display: block;
    }

    .main-content .card:nth-last-of-type(-n+4) {
        margin-bottom: 0;
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 100%; /* Full width for smaller screens */
            order: 2; /* Order at the bottom */
        }
        .main-content {
            order: 1; /* Order at the top */
        }

        .card {
            width: calc(50% - 20px); /* Two items per row with gap */
        }
    }

    @media (max-width: 480px) {
        .card {
            width: 100%; /* Full width for small screens */
        }
    }
</style>
</head>
<body>
    <div class="header">
        <div class="website-name">DINING CHOICES</div>
        <div class="search-container">
            <input type="text" id="search-query" placeholder="Search..." />
            <i id="search-icon" class="fas fa-search" onclick="search()"></i>
        </div>
    </div>

    <div class="container" style="display: flex;">
        <div class="sidebar">
            <!-- Sidebar content (e.g., sort by, rating, price) -->
            <form id="sorting-form">
                <div class="sidebar-item">
                    <input type="radio" id="sort-rating" name="sort-option" value="rating">
                    <label for="sort-rating">Rating</label>
                </div>
                <div class="sidebar-item">
                    <input type="radio" id="sort-price-asc" name="sort-option" value="price-asc">
                    <label for="sort-price-asc">Price &#x25B2;</label> <!-- Unicode for up triangle -->
                </div>
                <div class="sidebar-item">
                    <input type="radio" id="sort-price-desc" name="sort-option" value="price-desc">
                    <label for="sort-price-desc">Price &#x25BC;</label> <!-- Unicode for down triangle -->
                </div>
                <div class="sidebar-item">
                    <input type="radio" id="sort-health" name="sort-option" value="health">
                    <label for="sort-health">Health</label>
                </div>
                <div class="sidebar-item">
                    <input type="radio" id="sort-budget" name="sort-option" value="budget">
                    <label for="sort-budget">Budget</label>
                </div>
            </form>
        </div>

        <div class="main-content">
            {% for restaurant in top_five_restaurants %}
            <!-- Main content (e.g., restaurant cards) -->
            <div class="card">
                <img src="{{ restaurant.image }}" alt="{{ restaurant.name }}" />
                <p>{{ restaurant.name }}</p>
                <p>{{ restaurant.rating }}</p>
                <p>{{ restaurant.address }}</p>
            </div>
            <!-- More cards -->
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        <!-- Footer content here -->
        <p>&copy; 2023 Dining Choices. All rights reserved.</p>
    </div>
</body>
<script>
    document.getElementById('sorting-form').addEventListener('change', function() {
        // Add your logic to handle sorting here.
        // This function will be called whenever a different sorting option is selected.
        console.log('Selected sort option:', this.sort-option.value);
    });
</script>
</html>
