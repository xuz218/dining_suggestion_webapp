    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("login").addEventListener("click", function () {
          console.log("login in-progress!");
          login();
        });
      });

      async function login() {
        console.log("Login In-Progress");

        // Retrieve username and password from input fields
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Construct the URL with query parameters for username and password
        const url = new URL(
          "https://nx9q5bjiy4.execute-api.us-east-1.amazonaws.com/test/login/"
        );
        url.searchParams.append("Username", username);
        url.searchParams.append("Password", password);

        // Headers
        const Headers = {
          "X-Api-Key": "S6CWXVooge19g3YkToivwa7jHEnqZD188iJGg25R",
        };

        // Options for the POST request
        const requestOptions = {
          method: "POST",
          headers: Headers,
          redirect: "follow",
        };

        // Make the fetch request and handle the response
        try {
          let response = await fetch(url, requestOptions);
          let resultText = await response.text();
          console.log(resultText);

          let result = JSON.parse(resultText);

          if (result.statusCode === 200) {
            // If login is successful, redirect to profile.html
            return redirect('/profile')
          } else {
            // If login fails, display an error message
            alert(
              "User authentication failed. Please check your username and password."
            );
          }
        } catch (error) {
          console.log("error", error);
        }

        console.log("Login request sent");
      }
    </script>
