<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset margins and padding to ensure consistency across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
        .header {
            background: #003865;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .website-name {
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .button {
            background: #F14D4D;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 13px;
            border: 2px solid #928B8B;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
        }

        .button.login {
            background: white;
            color: black;
        }

        /* Flex container for main content */
        .main-content {
            display: flex;
            justify-content: space-around; /* Distributes space evenly around items */
            flex-wrap: wrap; /* Allows items to wrap to the next line */
            padding: 20px;
            flex-grow: 1; /* Ensures that the main content grows to fill available space */
        }

        /* Style for the content boxes */
        .content-box {
            flex-basis: calc(33.333% - 40px); /* Takes one third of the full width minus margins */
            margin: 20px;
            background: #424D72;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            background: #003865;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            width: 100%;
            height: 82px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .content-box {
                flex-basis: calc(50% - 40px); /* Adjusts to half the width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .content-box {
                flex-basis: calc(100% - 40px); /* Full width on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="website-name">DINING CHOICES</div>
        <div>
            <a href="/signup" class="button">Sign Up</a>
            <a href="/login" class="button login">Log in</a>
        </div>
    </div>

    <div class="main-content">
        {% for name, details in dining_halls.items() %}
        <div class="content-box">
            <img src="{{ details.image_url }}" alt="{{ name }}" />
            <div class="info">
                <h2 class="title">{{ name }}</h2>
                <p class="seating-capacity">Seating capacity: <span class="seating-{{ details.seating_capacity|lower }}">{{ details.seating_capacity }}</span></p>
                <p class="operating-status">Operating status: {{ details.operating_status }}</p>
                <p>Rating: {{ details.rating }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="footer">
        Footer content here
    </div>
</body>
</html>
